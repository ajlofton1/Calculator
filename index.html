<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </body>
    <main class="calculator">
        <div class="top">
            <span class="unit">deg </span>
            <section class="screen">
            <div class="input"></div>
            <div class="result"></div>
            <div class="bottom"></div>
            <div class="key"></div>
        </div>
<section class="key"></section>
        <div class="column">
            <span data-key="7">7</span>
            <span data-key="4">4</span>
            <span data-key="1">1</span>
            <span data-key= ".">.</span>
        </div>
        <div class="column">
            <span data-key= "5"></span>
            <span data-key="6"></span>
            <span data-key="7"></span>
            <span data-key="8"></span>
        </div>
        <div class="column">
            <span data-key="9"></span>
            <span data-key="0"></span>
        
        </div>
        <div class="column">
            <span data-key="/">/</span>
            <span data-key="x">x</span>
            <span data-key="-">-</span>
            <span data-key="+">+</span>
        </div>
       <div class="opperators">
        <span data-key="/">/</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
       </div>
    </main>
    <script src="app.js"></script>
</html>
